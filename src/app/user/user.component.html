<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label>
    Username:
    <input type="text" formControlName="username" />
  </label>
  <div formGroupName="address">
    <div>
      Address:
      <label>
        Street:
        <!-- "street" correspond à la propriété street du FormGroup address
                 contenu dans le FormGroup userForm -->
        <input type="text" formControlName="street" />
      </label>
    </div>

    <div>
      <label>
        City:
        <!-- "city" correspond à la propriété city du FormGroup address
                 contenu dans le FormGroup userForm -->
        <input type="text" formControlName="city" />
      </label>
    </div>

    <div>
      <label>
        Zip code:
        <!-- "zipCode" correspond à la propriété zipCode du FormGroup address
                 contenu dans le FormGroup userForm -->
        <input type="text" formControlName="zipCode" />
      </label>
    </div>
  </div>
  <div>
    <button type="submit" [disabled]="!userForm.valid">Sign up</button>
  </div>
</form>

<section *ngIf="submitted">
  <h2>User:</h2>
  <ul>
    <li *ngFor="let user of users">
      Name: {{ user.username }} Address: {{ user.address.street }}
      {{ user.address.city }} {{ user.address.zipCode }}
    </li>
  </ul>
</section>
